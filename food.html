<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pilih makan</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>kamuu sukanya makan apaa?></b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/Bakso.png" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          baksoo</label
        >
      </div>
      <div class="food-item">
        <img src="food/Nasdang.png" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> nasdangg</label
        >
      </div>
      <div class="food-item">
        <img src="food/Ramen.png" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> ramen</label>
      </div>
      <div class="food-item">
        <img src="food/sate.png" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> sate taichan</label>
      </div>
      <div class="food-item">
        <img src="food/seblak.png" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> seblak</label>
      </div>
      <div class="food-item">
        <img src="food/gacoan.png" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> mie gacoan</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      lanjutt lagi
    </button>
  </body>
</html>
